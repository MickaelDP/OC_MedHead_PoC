<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur l'application MedHead</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin: 0.5rem;
        }
        p {
            font-size: 1.5rem;
            margin: 0.5rem;
        }
        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #ffd700;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #ffd700;
            color: #2575fc;
        }
        footer {
            position: absolute;
            bottom: 1rem;
            font-size: 0.9rem;
            color: #cccccc;
        }
    </style>
</head>
<body>
<h1>Bienvenue sur MedHead</h1>
<p>Cette application de PoC vous permet de gérer les réservations de lits hospitaliers.</p>
<a href="/api">Explorer les API</a>
<footer>© 2024 MedHead - Tous droits réservés</footer>
</body>
</html>
